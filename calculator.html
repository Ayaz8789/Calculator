<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body style="background-color: black;">
    <div class="head"><h1>Calculator</h1></div>
    <div class="main-div">
        <div class="input-div" type="input"><input type="text" placeholder="0" name="inp" id="input"></div>
        <div class="button">
            <button class="btn btn-outline-danger btns" id="nine">AC</button>
            <button class="btn btn-outline-danger btns" id="eight">Del</button>
            <button class="btn btn-outline-danger btns" id="seven">%</button>
            <button class="btn btn-outline-danger btns" id="plus">/</button>
        </div>
        <div class="button">
            <button class="btn btn-outline-danger btns" id="nine">9</button>
            <button class="btn btn-outline-danger btns" id="eight">8</button>
            <button class="btn btn-outline-danger btns" id="seven">7</button>
            <button class="btn btn-outline-danger btns" id="plus">*</button>
        </div>
        <div class="button">
            <button class="btn btn-outline-warning btns" id="six">6</button>
            <button class="btn btn-outline-warning btns" id="five">5</button>
            <button class="btn btn-outline-warning btns" id="four">4</button>
            <button class="btn btn-outline-warning btns" id="minus">+</button>
        </div>
        <div class="button">
            <button class="btn btn-outline-primary btns" id="three">3</button>
            <button class="btn btn-outline-primary btns" id="two">2</button>
            <button class="btn btn-outline-primary btns" id="one">1</button>
            <button class="btn btn-outline-primary btns" id="mul">-</button>
        </div>
        <div class="button">
            <button class="btn btn-outline-info btns" id="dzero">00</button>
            <button class="btn btn-outline-info btns" id="zero">0</button>
            <button class="btn btn-outline-info btns" id="equal">.</button>
            <button class="btn btn-outline-info btns" id="division">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
